---
# Bootstrap blade
- name: Produce blade bootstrap script
  ansible.builtin.template:
    src: bootstrap.sh
    dest: "{{ blade_home_dir }}/init.sh"
    mode: 0700

- name: Produce rootchain-wallet.json
  ansible.builtin.template:
    src: rootchain-wallet.json
    dest: "{{ blade_home_dir }}/rootchain-wallet.json"
    mode: 0700

- name: Execute bootstrap on the first validator
  ansible.builtin.shell: |
    {{ blade_home_dir }}/init.sh &> {{ blade_home_dir }}/bootstrap_output.txt
  when: hostvars[inventory_hostname].tags["Hostname"] == "validator-001"
  args:
    executable: /bin/bash

- name: Copy the bootstrap data to local
  block:
    - name: Fetch the bootstrap archive stored on the first validator
      ansible.builtin.fetch:
        src: /var/lib/bootstrap/{{ base_dn }}.tar.gz
        dest: /tmp/{{ base_dn }}.tar.gz
        flat: true
      when: hostvars[inventory_hostname].tags["Hostname"] == "validator-001"
    - name: Create a folder to hold the bootstrap archive
      ansible.builtin.file:
        path: "{{ blade_home_dir }}/bootstrap"
        state: directory
        owner: "{{ blade_user }}"
        group: "{{ blade_user }}-group"
        mode: 0755
    - name: Move the bootstrap archive to the bootstrap folder
      ansible.builtin.copy:
        src: /tmp/{{ base_dn }}.tar.gz
        dest: "{{ blade_home_dir }}/bootstrap/{{ base_dn }}.tar.gz"
        owner: "{{ blade_user }}"
        group: "{{ blade_user }}"
        mode: 0755
    - name: Extract bootstrap files
      ansible.builtin.unarchive:
        src: "{{ blade_home_dir }}/bootstrap/{{ base_dn }}.tar.gz"
        dest: "{{ blade_home_dir }}/bootstrap/"
        remote_src: true

- name: Set up blade validator files (consensus/, libp2p/ and genesis.json)
  block:
    - name: Copy consensus directory
      ansible.builtin.copy:
        src: "{{ blade_home_dir }}/bootstrap/{{ hostvars[inventory_hostname].tags['Name'] }}/consensus"
        dest: "{{ blade_home_dir }}"
        owner: "{{ blade_user }}"
        group: "{{ blade_user }}"
        mode: 0755
        remote_src: true
    - name: Copy libp2p directory
      ansible.builtin.copy:
        src: "{{ blade_home_dir }}/bootstrap/{{ hostvars[inventory_hostname].tags['Name'] }}/libp2p"
        dest: "{{ blade_home_dir }}"
        owner: "{{ blade_user }}"
        group: "{{ blade_user }}"
        mode: 0755
        remote_src: true
    - name: Copy genesis file
      ansible.builtin.copy:
        src: "{{ blade_home_dir }}/bootstrap/genesis.json"
        dest: "{{ blade_home_dir }}/genesis.json"
        owner: "{{ blade_user }}"
        group: "{{ blade_user }}"
        mode: 0644
        remote_src: true
