- hosts: all
  become: true
  gather_facts: false
  tags:
    - always
  tasks:
    - name: Wait for all hosts to be reachable
      ansible.builtin.wait_for_connection:

- hosts: all
  become: true
  tags:
    - always
  tasks:
    - name: Gather facts
      ansible.builtin.gather_facts:
      retries: 10
      delay: 10
      register: result
      until: result is not failed

- hosts: all
  become: true
  tags:
    - init
  roles:
    - common

- hosts: geth
  become: true
  tags:
    - geth
  roles:
    - rootchain-server

- hosts: fullnode:validator
  become: true
  tags:
    - blade
  roles:
    - mounted-storage
    - blade
